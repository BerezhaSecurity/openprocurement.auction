<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AuctionController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Auction Software</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="list-group">
            {% for auction in documents | reverse %}
                <a href="/tenders/{{ auction._id }}" class="list-group-item text-center" >
                <h4 class="list-group-item-heading">
                    Тендер {{ auction.tenderID }}
                </h4>
                <p class="list-group-item-text">
                   Час проведення: {{ auction.stages[0].start }} - {{ auction.endDate }}
                </p>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
